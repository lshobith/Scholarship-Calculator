<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta name="google-signin-client_id" content="541322088910-o44t5oof2fr0hfjb4j4r3n27k67g2avb.apps.googleusercontent.com">
    </head>
    <body>
        {% csrf_token %}
        <h1>login with gmail</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script>
            // using jQuery
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            function onSignIn(googleUser) {
                var id_token = googleUser.getAuthResponse().id_token;
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'gverify');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                var csrftoken = getCookie('csrftoken');
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
                xhr.onload = function () {
                    if (xhr.responseText === 'Sign in failed') {
                        console.log(xhr.responseText)
                    } else {
                        console.log(xhr.responseText)
                        document.location.href = 'eligible';
                    }
                };
                xhr.send('idtoken=' + id_token);
            }
        </script>
    </body>
</html>
