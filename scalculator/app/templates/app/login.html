{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <meta name="google-signin-client_id" content="541322088910-o44t5oof2fr0hfjb4j4r3n27k67g2avb.apps.googleusercontent.com">

        <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" align="center">
                    <h1 style="margin:1cm;">Login with Gmail</h1>
                </div>
                <div class="col-md-6 col-md-offset-3" align="center">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="progress" style="margin:2cm;">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="text/javascript" src="{% static 'app/js/gsignin.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    </body>
</html>
