{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <meta name="google-signin-client_id" content="541322088910-o44t5oof2fr0hfjb4j4r3n27k67g2avb.apps.googleusercontent.com">

        <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        {% csrf_token %}
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="login">Scholarship Calculator</a>
                </div>
                <ul class="nav navbar-right">
                    <div class="g-signin2 navbar-btn" style="margin-right: 0.5cm;" data-onsuccess="onSignIn"></div>
                </ul>
            </div>
        </nav>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="text/javascript" src="{% static 'app/js/gsignin.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    </body>
</html>
